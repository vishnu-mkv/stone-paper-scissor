<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div id="message"></div>
      <div class="splitup computer">
        <div class="displays">
          <img src="./assets/rock.svg" id="computer-rock" />
          <img src="./assets/paper.png" id="computer-paper" />
          <img src="./assets/scissors.png" id="computer-scissor" />
        </div>
      </div>
      <div class="splitup user">
        <div class="displays">
          <img src="./assets/rock.svg" id="user-rock" />
          <img src="./assets/paper.png" id="user-paper" />
          <img src="./assets/scissors.png" id="user-scissor" />
        </div>
        <div class="actions">
          <img src="./assets/rock.svg" data-value="rock" />
          <img src="./assets/paper.png" data-value="paper" />
          <img src="./assets/scissors.png" data-value="scissor" />
          <img src="./assets/loading.png" data-value="restart" />
        </div>
      </div>
      <div class="scoreboard">
        <div class="split">
          <div class="info">
            <div class="profile">
              <div class="avatar computer"></div>
              <span class="name">Computer</span>
            </div>
            <div class="computer-score score">
              <span id="computer-score">0</span><span class="after"></span>
            </div>
          </div>
          <div class="info">
            <div class="score">
              <span id="user-score">0</span><span class="after"></span>
            </div>
            <div class="profile">
              <span class="name">You</span>
              <div class="avatar user"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
